[include mmu/base/*.cfg]
[include mmu/optional/client_macros.cfg]
[include mainsail.cfg]
[include leds.cfg]
[include timelapse.cfg]
[include sensorless-homing.cfg]
[include hotkey.cfg]
[firmware_retraction]

[force_move]
enable_force_move: true

# host MCU service is preinstalled and ready to use with:
[mcu]
canbus_uuid:c35b7f1d90cf     
 
[mcu EBBCan]
canbus_uuid:4af6a86acdd1

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 10000
max_z_velocity: 25 			
max_z_accel: 350
square_corner_velocity: 5.0

[idle_timeout]
gcode:
    _cpufreq_set GOVERNOR=ondemand

timeout: 2700





#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on Motor1(B Motor)
[stepper_x]
step_pin: PE6
dir_pin: !PE5
enable_pin: !PC14
microsteps: 32
rotation_distance: 40
# DK Configure for sensorless homing
# endstop_pin: ^EBBCan: PB6
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 355
position_max: 355

##--------------------------------------------------------------------
homing_speed: 50  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC13
interpolate: True
run_current: 1.0
sense_resistor: 0.110
diag_pin: ^PF4
driver_SGTHRS: 75 # 255 is most sensitive value, 0 is least sensitive

[autotune_tmc stepper_x]
motor: moons-ms17hd6p4200
tuning_goal: Performance 


## Y Stepper on Motor2 (A Motor)
[stepper_y]{% set BED = params.BED_TEMP|int %}
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE4
endstop_pin: tmc2209_stepper_y:virtual_endstop
microsteps: 32
rotation_distance: 40
##endstop_pin: ^PF3
position_min: -5
position_endstop: 356
position_max: 356

##--------------------------------------------------------------------
homing_speed: 50  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PE3
interpolate: True
run_current: 1.0
sense_resistor: 0.110
diag_pin: ^PF3
driver_SGTHRS: 90 # 255 is most sensitive value, 0 is least sensitive

[autotune_tmc stepper_x]
motor: moons-ms17hd6p4200
tuning_goal: Performance 

#####################################################################
# 	Z Stepper Settings
#####################################################################

## Rear Stepper (from electronic side)-  MOTOR3
[stepper_z1]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
rotation_distance: 4
microsteps: 16


[tmc2209 stepper_z1]
uart_pin: PB9
interpolate: True
run_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0

##	Left Stepper (from electronic side)- Motor4
[stepper_z2]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB6
rotation_distance: 4
microsteps: 16

[tmc2209 stepper_z2]
uart_pin: PB5
interpolate: True
run_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0

##	Right Stepper (from electronic side)- Motor5
[stepper_z]
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
rotation_distance: 4
microsteps: 16

endstop_pin: probe:z_virtual_endstop
position_max: 285

##--------------------------------------------------------------------
position_min: -2
homing_speed: 15
second_homing_speed: 5
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PG14
interpolate: True
run_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0


##---------------------------------------Extruder / Bed ----------------------------------------

[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 47.012
gear_ratio: 9:1
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin:EBBCan: PA3
#   Analog input pin connected to the sensor. This parameter must be
#   provided.
#pullup_resistor: 4700
#   The resistance (in ohms) of the pullup attached to the sensor. The
#   default is 4700 ohms.
pressure_advance: 0.036
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
min_extrude_temp: 180
max_extrude_cross_section: 5
max_extrude_only_distance:105 



[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.6


[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PB1
max_power: 1.0
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769
pwm_cycle_time: 0.0166

##----------------- FANS -----------------------
[heater_fan hotend_fan]
pin: EBBCan: PA1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[multi_pin controller_fans]
pins: PF7,PF9

[controller_fan controller_fan]
##  Controller fan
pin: multi_pin:controller_fans
max_power: 0.4
kick_start_time: 0.5
heater: heater_bed

[fan]
pin: EBBCan: PA0 #10KHz PWM frecvency
max_power: 1.0

[fan_generic Aux]
#aux fan
pin: PF8
max_power: 1.0
kick_start_time: 5.0

[fan_generic Nevermore]
#  Exhaust fan - Nevermore Filter
pin: PF6
max_power: 1.0
kick_start_time: 5.0


[temperature_sensor buildplate]
sensor_type: Generic 3950
sensor_pin: PB0
min_temp: -40
max_temp: 120

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PC5
min_temp: -40
max_temp: 100

[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBBCan: PA2
min_temp: -100
max_temp: 100

[temperature_sensor CB1]
sensor_type: temperature_host

##--------------------------------------------Bed Mesh----------------------------------------------------
[scanner]
canbus_uuid: b8fa4e27ca0e            
x_offset: 0                          
y_offset: 15                         
backlash_comp: 0.00357   
calibration_method: touch
sensor: cartographer
sensor_alt: carto
#scanner_touch_z_offset: 0.05         
#    This is the default and will be overwritten and added to the DO NOT SAVE area by using UI to save z offset
mesh_runs: 2


[bed_mesh]
zero_reference_position: 175, 175    
speed: 400
horizontal_move_z: 5
mesh_min: 35, 15
mesh_max: 325, 310
probe_count: 18, 18
algorithm: bicubic


[z_tilt]
z_positions:  ##Location of toolhead
  -50, 18
  175, 398
  400, 18
points:
  25, 0
  175, 310
  330, 0

speed: 350
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0065


